services:
  - type: web
    name: phone-tracker
    env: node
    plan: free
    repo: https://github.com/Ken-glitch-png/phone-tracker.git
    branch: main
    buildCommand: npm install
    startCommand: npm start
    publishPath: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /
    autoDeploy: true
